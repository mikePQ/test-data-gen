group 'pl.michalperlak'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'jpf'
    compile name: 'jpf-annotations'
    compile name: 'jpf-classes'
    compile name: 'jpf-symbc'
    compile name: 'jpf-symbc-annotations'
    compile name: 'jpf-symbc-classes'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
